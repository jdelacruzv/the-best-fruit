<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Best Fruit</title>
        <link rel="shortcut icon" href="img/logo.png" type="image/x-icon"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Source+Sans+Pro&display=swap"/>
    </head>
    <body>
        <header class="header">
                <a class="header__brand" href="index.html">The Best Fruit</a>
                <nav class="header__nav">
                    <ul class="menu">
                        <li><a class="menu__link" href="index.html">Inicio</a></li>
                        <li><a class="menu__link" href="index.html#tienda">Tienda</a></li>
                        <li><a class="menu__link" href="index.html#productos">Productos</a></li>
                        <li><a class="menu__link" href="index.html#nosotros">Nosotros</a></li>
                        <li><a class="menu__link" href="index.html#contacto">Contacto</a></li>
                        <!-- <li>
                            <a href="shopping.html" class="menu__link">
                                <img class="menu__img" src="img/shopping-cart.png" alt="Logo carrito de compras" title="Carrito de compras">
                            </a>
                        </li> -->
                        <!-- <li>
                            <a href="index.html" class="menu__link">
                                <img class="menu__img" src="img/user.png" alt="Logo usuario" title="Login"> 
                            </a>
                        </li> -->
                        <li>
                            <figure class="flag">
                                <a href="" class="flag__link menu__link">
                                    <img class="flag__img" src="img/esp.png" alt="Logo redondo de la bandera española" title="Español" style="background-color:  #173d39;">
                                </a>            
                                <a href="en/main.html" class="flag__link menu__link">
                                    <img class="flag__img" src="img/eng.png" alt="Logo redondo de la bandera inglesa" title="Inglés">
                                </a>
                            </figure>
                        </li>
                    </ul>
                    <div class="btn-hamburger">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                        <div class="line-3"></div>
                    </div>
                </nav>
        </header>

        <section class="cart">
            <h2>Carrito de compra</h2>
            <!-- <hr> -->
            <div id="transaction" class="transaction">
                <table class="order">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Sub Total</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">SUB TOTAL :</th>
                            <th><p id="subtotal"></p>
                            </th>
                        </tr>
                        <tr>
                            <th colspan="3">IVA:</th>
                            <th><p id="iva"></p>
                        </tr>
                        <tr>
                            <th colspan="3">TOTAL:</th>
                            <th>
                                <input id="total" name="monto" readonly class="text-center"></input>
                            </th>
                        </tr>                            
                        <tr>
                            <td colspan="3">
                                <button id="close-cart" class="button">Seguir comprando</button>
                            </td>
                            <td colspan="3">
                                <button id="" class="button">Vaciar carrito</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <hr>
                <form class="formulario">
                    <h3 class="order__title">Medios de pagos</h3>
                    <input type="text" placeholder="Ingrese su nombre">
                    <input type="email" placeholder="Ingrese su correo electrónico">
                    <div class="container-btn">
                        <!-- <button id="close-cart" class="button">Seguir comprando</button> -->
                        <button class="button">Realizar compra</button>
                    </div>
                </form>
            </div>
        </section>

        <div id="modal-user" class="modal">
            <section class="user">
                <figure id="close-user" class="close">
                    <img class="close__img" src="img/close.png" alt="Icono de cerra ventana">
                </figure>                
                <div class="tab">
                    <p data-target="#login" class="tab__menu focus">Iniciar sesión</p>
                    <p data-target="#register" class="tab__menu">Registrate</p>
                </div>
                <div class="content">
                    <form data-content id="login" class="active">
                            <input class="form__input" type="email" name="email" placeholder="Nombre de usuario o correo electrónico" required>
                            <input class="form__input" type="password" name="password" placeholder="Contraseña" required autocomplete="off">
                            <button class="button" type="submit">Iniciar sesión</button>
                            <p class="form__recover">¿Olvidaste tu contraseña?</p>
                    </form>
                    <form data-content id="register">
                        <input class="form__input" type="text" name="text" placeholder="Nombre de usuario" required>
                        <input class="form__input" type="email" name="email" placeholder="Correo electrónico" required>
                        <input class="form__input" type="password" name="password" placeholder="Contraseña" required autocomplete="off">
                        <button class="button" type="submit">Registrarme</button>
                    </form>
                </div>
            </section>
        </div>

        <script src="js/main.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/buy.js"></script>
    </body>
</html>
